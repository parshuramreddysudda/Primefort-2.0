      <div class="loader-icon"></div>

  <!-- Page Title START -->
  <div class="page-title-section" style="background-image: url(https://solutech.true-emotions.studio/defender/wp-content/uploads/sites/7/2019/03/xv.jpg);">
    <div class="container">
      <h1>Contact</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Contact Section START -->
  <div class="section-block">
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-sm-7 col-12">
          <div class="section-heading mt-15">
            <h4>Let's Talk about Your Business</h4>
            <div class="section-heading-line-left"></div>
          </div>
          <div class="contact-form-box mt-30">
            <!-- Form START -->
            <form class="contact-form">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" name="subject" placeholder="Subject">
                </div>

                <div class="col-md-6 col-sm-6 col-12">
                  <input type="text" name="name" placeholder="Name">
                </div>
                <div class="col-md-6 col-sm-6 col-12">
                  <input type="email" name="email" placeholder="E-mail">
                </div>

                <div class="col-md-12">
                  <textarea name="message" placeholder="Message"></textarea>
                </div>
                <div class="col-md-12 mb-30">
                  <div class="center-holder">
                    <button type="submit">Send Message</button>
                  </div>
                </div>
              </div>
            </form>
            <!-- Form END -->
          </div>
        </div>

        <div class="col-md-5 col-sm-5 col-12">
          <div class="contact-info-box">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-12">
                <div class="contact-info-section">
                  <div class="row">
                    <div class="col-md-2 col-sm-2 col-4 center-holder">
                      <i class="fa fa-phone"></i>
                    </div>
                    <div class="col-md-10 col-sm-10 col-8">
                      <h4>Call Us</h4>
                      <p>+91 90471 40793</p>

                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-sm-12 col-12">
                <div class="contact-info-section">
                  <div class="row">
                    <div class="col-md-2 col-sm-2 col-4 center-holder">
                      <i class="fa fa-envelope-open"></i>
                    </div>
                    <div class="col-md-10 col-sm-10 col-8">
                      <h4>Message</h4>
                      <p>info@primefort.net</p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-sm-12 col-12">
                <div class="contact-info-section">
                  <div class="row">
                    <div class="col-md-2 col-sm-2 col-4 center-holder">
                      <i class="fa fa-globe"></i>
                    </div>
                    <div class="col-md-10 col-sm-10 col-8">
                      <h4>Our Location</h4>
                      <p>Muthialpet</p>
                      <p>Pondicherry</p>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact Section END -->
